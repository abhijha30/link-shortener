<!DOCTYPE html>
<html>
<head>
    <title>Link Shortener + QR</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
        }
        button {
            padding: 10px 20px;
            background: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>ðŸ”— Link Shortener</h2>
        <p>Generate short link + QR code</p>
        <form method="POST">
            <input type="url" name="url" placeholder="Enter long URL" required>
            <button type="submit">Generate</button>
        </form>
    </div>
</body>
</html>
