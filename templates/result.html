<!DOCTYPE html>
<html>

            background: #f4f6f8;

            justify-content: center;
            align-items: center;
        }
        .box {
            background: white;
            padding: 30px;

        img {
            margin-top: 15px;
            width: 180px;
        }
        a {
            color: #2563eb;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="box">

        <br><br>

</html>
